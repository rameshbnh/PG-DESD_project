<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAN Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media'
    };
  </script>

  <!-- Chart.js for Gauges -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.1"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111827;
      color: white;
    }

    canvas {
      max-width: 200px;
    }

    .card {
      background-color: #1f2937;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="min-h-screen p-8">

  <h1 class="text-4xl font-bold text-center mb-10 text-blue-400">ðŸš— Real-Time CAN Dashboard</h1>

  <!-- Gauges -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
    <!-- RPM Gauge -->
    <div class="card">
      <h2 class="text-xl mb-2">Engine RPM</h2>
      <div class="flex flex-col items-center">
        <canvas id="rpmGauge" class="mb-2"></canvas>
        <div id="rpmValue" class="text-3xl font-bold text-blue-400">0</div>
      </div>
    </div>

    <!-- Speed Gauge -->
    <div class="card">
      <h2 class="text-xl mb-2">Speed (km/h)</h2>
      <div class="flex flex-col items-center">
        <canvas id="speedGauge" class="mb-2"></canvas>
        <div id="speedValue" class="text-3xl font-bold text-green-400">0</div>
      </div>
    </div>
  </div>

  <!-- Other Telemetry Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="dashboard">
    <div class="card"><h2>Engine Temp (Â°C)</h2><p id="Engine_Temp">-</p></div>
    <div class="card"><h2>SOC (%)</h2><p id="SOC">-</p></div>
    <div class="card"><h2>SOH (%)</h2><p id="SOH">-</p></div>
    <div class="card"><h2>Battery Temp (Â°C)</h2><p id="Battery_Temp">-</p></div>
    <div class="card"><h2>Voltage (V)</h2><p id="Voltage">-</p></div>
    <div class="card"><h2>Current (A)</h2><p id="Current">-</p></div>
  </div>

  <script src="/static/script.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111827;
    color: white;
  }

  canvas {
    max-width: 160px;
    height: auto !important;
  }

  .card {
    background-color: #1f2937;
    padding: 1.5rem;
    border-radius: 1rem;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

</body>
</html>
